<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="boards"></div>
</body>

</html>

<script>
    const boards = document.getElementById("boards");

    async function fetchBoards() {
        try {
            const response = await fetch("http://localhost:8080/boards", {
                method: "GET",
                headers: {
                    "Authorization": `Bearer ${localStorage.getItem("token")}`
                }
            });
            const data = await response.json();
            console.log(data);

            return data;
        } catch (error) {
            console.error("Login failed:", error);
            return null;
        }
    }

    fetchBoards().then(data => {
        if (data && data.boards && data.boards.length > 0) {
            console.log(data.boards[0].board.title);

            data.boards.forEach(boardObj => {
                const boardDiv = document.createElement("div");
                boardDiv.className = "board";
                boardDiv.textContent = boardObj.board.title;
                boardDiv.addEventListener("click", () => goToBoard(boardObj.board.id));
                boards.appendChild(boardDiv);
            });
        }
    });

    function goToBoard(board) {
        console.log(board)
    }
</script>

<style>
    #boards {
        display: grid;
        grid-template-columns: repeat(5, 1fr);
        gap: 1vw;
    }

    .board {
        width: 100%;
        height: 20vh;
        background: #f5f5f5;
        border: 1px solid #ccc;
        border-radius: 8px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.1rem;
        font-weight: 500;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.06);
    }

    .board:hover {
        background: #e0e7ff;
        border-color: #6366f1;
        box-shadow: 0 4px 12px rgba(99, 102, 241, 0.15);
        cursor: pointer;
        transition: background 0.2s, border-color 0.2s, box-shadow 0.2s;
    }
</style>
